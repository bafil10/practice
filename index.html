<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      img {
        border-radius: 50%;
        margin-left: 500px;
      }
    </style>
    <meta charset="utf-8" />
    <title>Forms Practice</title>
  </head>

  <body>
    <div id="overlay" style="margin: 0 auto; width: 80%">
      <img src="SpongeBob.png" alt="SpongeBob's Burger Logo" id="logo" />
      <hr />
      <form
        action="q"
        method="GET"
        style="
          margin: 0 auto;
          width: 40%;
          border: 5px solid rgb(73, 64, 64);
          padding: 0px;
        "
      >
        <h1 style="text-align: center">Krabby Burgers!</h1>
        <div>
          <label for="first">What type of Krabby would you like?</label>
          <input type="text" name="first" id="first" />
        </div>
        <hr />

        <div>
          <label for="numb">How many patties would you like?</label>
          <input type="number" name="numb" id="numb" max="10" min="0" />
        </div>
        <hr />

        <div>
          <label for="range">How do you want your krabby cooked</label>
          <br />
          <span>Rare</span>
          <input
            type="range"
            name="range"
            id="range"
            value="3"
            min="1"
            max="5"
          />
          <span>Well-Done</span>
        </div>
        <hr />

        <div>
          <span>What toppings would you like?</span>
          <br />
          <input type="checkbox" name="toppings" id="lettuce" value="lettuce" />
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="toppings" id="tomato" value="tomato" />
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="toppings" id="onion" value="onion" />
          <label for="onion">Onion</label>
        </div>
        <hr />

        <div>
          <span>Would you like to add cheese?</span>
          <br />
          <input type="radio" name="cheese" id="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes" />
          <label for="no">No</label>
        </div>
        <hr />

        <div>
          <label for="bun">What type of bun would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </div>
        <hr />

        <div>
          <label for="sauce">What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce" />
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
          </datalist>
        </div>
        <hr />
        <div>
          <label for="extra">Anything else you want to add?</label>
          <br />
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </div>
        <hr />

        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
